<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>TodoJs App</title>
  </head>
  <body>
    <div class="container">
      <h2>TodoJs App</h2>
      <form>
        <input type="text" class="input__box" />
        <button type="button" class="add">Add Task</button>
        <button type="button" onclick="checkAll()" class="check-all">
          Check All
        </button>
        <button type="button" onclick="removeCheck()" class="remove-check">
          Remove check
        </button>
      </form>
      <div class="todo__li">
        <ul class="list"></ul>
        <div class="all-button" >
          <button>completed<span id="completed-counter">(0)</button>
          <button>active<span id="incomplete-counter">(0)</span></button>
          <button type="focus" >All<span id="total-counter">(0)</span></button>
        <div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
