<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="styles.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>TodoJs App</title>
  </head>
  <body>
    <div class="container">
      <h2>TodoJs App</h2>
      <form>
        <input type="text" class="input__box form-control" />
        <input type="checkbox" class="check-all">
        <button type="button" class="add btn btn-success">Add Task</button>
        </input>
        <button type="button" onclick="removeCheck()" class="remove-check btn btn-danger">
          Remove check
        </button>
      </form>
      <div class="todo__li">
        <ul class="list"></ul>
        <div class="all-button " type="button" >
          <button class="all-tab active btn btn-primary" id="all" >All(0)</button>
          <button class="active-tab btn btn-primary " id="active" >active(0)</button>
          <button class="complete-tab btn btn-primary " id="completed">completed(0)</button>
        </div>
        <div class="pages btn btn-info">
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
